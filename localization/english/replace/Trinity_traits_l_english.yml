l_english: 
  #Special Traits TCT
  trait_TCT_cardinal:0 "Cardinal"
  cardinal_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church."

  trait_cardinal_priest:0 "Cardinal-Priest"
  trait_cardinal_priest_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

  trait_cardinal_priest:0 "Cardinal-Priest"
  trait_cardinal_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

  trait_cardinal_bishop:0 "Cardinal-Bishop"
  trait_cardinal_bishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Bishop, his status within the College is grander, showing his rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."

