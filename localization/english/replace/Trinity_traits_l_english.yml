  trait_cardinal_archbishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Archbishop, his status within the College is grander, showing his rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."

