 # Activities
 activity_TCT_saint_days:0 "Saint Day Celebration"
 activity_TCT_saint_days_desc:0 "By showing love and respect to our ancestors, we can reinforce the ties that bind our family together. The ancestors deserve to be honored and venerated in a lengthy ceremony."
 activity_TCT_saint_days_selection_tooltip: "Venerate your ancestors with any [dynasty_members|E] in your [court|E].\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E], [prestige_i|E][prestige|E], and [dynasty_prestige_i|E][dynasty_prestige|E] (up to a maximum of #V [piety_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, #V [prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, and #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!)\n\n#weak The maximum amount of these resources you can gain depends on your [dynasty_prestige_level|E], [virtues|E], and [sins|E]#!"
 activity_TCT_saint_days_host_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E], [prestige_i|E][prestige|E], and [dynasty_prestige_i|E][dynasty_prestige|E]"
 activity_TCT_saint_days_guest_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E] and [prestige_i|E][prestige|E]"
 activity_TCT_saint_days_province_desc: "" # Fallback option
 activity_TCT_saint_days_temple_holding_desc: "\n#P ++ [church_holding|E]#!\n#weak This will reduce the [gold|E] cost of this [activity|E].#!"
 activity_TCT_saint_days_temple_holding_reduced_cost: "[church_holding|E]"
 #activity_TCT_saint_days_holy_site_desc: ""\n#P +++ [holy_site|E]#!"
 activity_TCT_saint_days_destination_selection: ""
 activity_TCT_saint_days_guest_help_text: "$activity_TCT_saint_days$"
 activity_TCT_saint_days_predicted_cost: "The cost of the Ancestor Veneration depends on the [activity_options|E] you select."
 activity_TCT_saint_days_conclusion_desc: "The [GetActivityType( 'activity_TCT_saint_days' ).GetName] is over. We can only hope that the ancestors were pleased with our offerings!"
 TCT_saint_days_type_secular: "Lay Ceremony"
 TCT_saint_days_type_secular_desc: "$EFFECT_LIST_BULLET$ The ceremony focuses on the ancestors themselves, with less involvement from [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')].\n$EFFECT_LIST_BULLET$ The minimum amount of [prestige_i|E] [prestige|E] you randomly gain is higher than compared to a #bold Sacred#! Ceremony.\n\n#weak Though it is foolish to deny the otherworldly dimensions of venerating our ancestors, let us focus on how they were as people, first and foremost, as we remember and honor them!#!"
 TCT_saint_days_type_religious: "Sacred Ceremony"
 TCT_saint_days_type_religious_desc: "$EFFECT_LIST_BULLET$ The ceremony will greatly involve [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')], so that we honor not only our ancestors, but [GetPlayer.GetFaith.PantheonTerm] as well!\n$EFFECT_LIST_BULLET$ The minimum  amount of [piety_i|E] [piety|E] you randomly gain is higher than compared to a #bold Lay#! Ceremony.\n\n#weak By venerating our ancestors, we build bonds between not only each other, but between ourselves and the divine as well.#!"
 TCT_saint_days_cost_type: "Offerings"
 TCT_saint_days_cost_type_small: "Modest"
 TCT_saint_days_cost_type_small_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a modest but respectable offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain only up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_small_value')]#!.\n\n#weak Rather than overwhelming our ancestors with extravagant but frivolous gifts, we should focus on actually honoring them by presenting them with modest but carefully chosen and thoughtful offerings.#!"
 TCT_saint_days_cost_type_large: "Large"
 TCT_saint_days_cost_type_large_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a large, grand offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!.\n\n#weak We are only here because of our ancestors, so they deserve only the very best of offerings!#!"
 TCT_saint_days_veneration_phase: "Veneration"
 TCT_saint_days_veneration_phase_desc: "We are nothing without our ancestors."
 TCT_saint_days_respect_intent_header: "Respect:"
 TCT_saint_days_respect_intent: "Respect"
 TCT_saint_days_respect_intent_desc: "By respecting our ancestors, we respect ourselves."
 TCT_saint_days_completed_log_title:0 "Completed an Ancestor Veneration Ceremony"
 TCT_saint_days_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] Ancestor Veneration Ceremony"
