 TCT_saint_days_procession_type_sizeable: "Sizeable Procession"
 TCT_saint_days_procession_type_sizeable_desc: "$EFFECT_LIST_BULLET$ Gain [piety_i|E] #V 50#!\n$EFFECT_LIST_BULLET$ Gain [prestige_i|E] #V 50#!\n$EFFECT_LIST_BULLET$ Close family members and vassals receive an opinion bonus\n\n#weak A more significant gathering that includes extended family, notable vassals, and a retinue of guards. This procession represents a balance between personal veneration and showcasing the dynasty's reverence for the saints to the public."
 TCT_saint_days_procession_type_grand: "Grand Procession"
 TCT_saint_days_procession_type_grand_desc: "$EFFECT_LIST_BULLET$ Gain [piety_i|E] #V 100#!\n$EFFECT_LIST_BULLET$ Gain [prestige_i|E] #V 100#!\n$EFFECT_LIST_BULLET$ Close family members, vassals and holiday guests receive an opinion bonus\n$EFFECT_LIST_BULLET$ [travel|E] Destination gains the [GetModifier('saint_days_procession').GetNameWithTooltip|L] [county_modifier|E] for #V 5 years#!\n#weak A lavish parade attended by family members, most of the court, vassals, a considerable military escort, and even entertainers. This procession is as much about demonstrating the family's power and prestige as it is about venerating the saints. It's bound to leave an impression on the populace and fellow nobility."

