 activity_TCT_saint_days_conclusion_desc: "As the final hymns fade and the echoes of our [GetActivityType( 'activity_TCT_saint_days' ).GetName] wane, we cast hopeful eyes skyward. May the saints, in their eternal grace, have smiled upon our heartfelt homage, and may our fervent celebrations fortify our communion with the heavens above."

 TCT_saint_days_type_reverence: "Spiritual Reverence"
 TCT_saint_days_type_reverence_desc: "\n$EFFECT_LIST_BULLET$ Gain [piety_i|E] #V 100#! on top of other [piety|E] gains\n\n#weak The true essence of the Saint's Day lies in genuine reverence and spiritual contemplation, focusing on the Saint's teachings and sacrifices. Pious individuals seek solace in sequestered prayers, aspiring to walk the righteous path of the saints who braved the tribulations of their times.#!"
 TCT_saint_days_type_tradition: "Upholding Tradition"
 TCT_saint_days_type_tradition_desc: "\n$EFFECT_LIST_BULLET$ Gain [prestige_i|E] #V 100#! on top of other [prestige|E] gains\n\n#weak Celebrating the Saint's Day is more than a personal act; it's a way to uphold traditions, promote social cohesion, and show respect for our shared history and culture. These traditions act as threads binding communities together, ensuring that the tales of valor, sacrifice, and divinity are passed down through generations.#!"
 TCT_saint_days_type_festivity: "Joyful Festivity"
 TCT_saint_days_type_festivity_desc: "\n$EFFECT_LIST_BULLET$ Lose much more [stress_loss_i|E] [stress|E] compared to the other options\n\n#weak Sometimes, the best way to honor the Saint is to revel in the joy of life, community, and festivity, reminding ourselves of the blessings we've received. These festivities often mirror a fusion of pagan revelries and [GetPlayer.GetFaith.GetAdjective] traditions. From harvest feasts to midsummer dances, they provide a respite from daily hardships, reaffirming the community spirit and the protective gaze of the saints above.#!"

 TCT_saint_days_cost_type: "Donations"
 TCT_saint_days_cost_type_small: "Humble"
 TCT_saint_days_cost_type_small_desc: "$EFFECT_LIST_BULLET$ Make a humble but sincere donation in the name of the saint.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain only up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_small_value')]#!.\n\n#weak It's not the size of the donation that counts, but the genuine devotion and intent behind it. Honoring the saint with a humble contribution can sometimes carry more weight than grand displays.#!"
 TCT_saint_days_cost_type_large: "Generous"
 TCT_saint_days_cost_type_large_desc: "$EFFECT_LIST_BULLET$ Make a generous, lavish donation in the name of the saint.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!.\n\n#weak Our devotion to the saints is a testament to our faith. Through our generous contributions, we show our deep respect and gratitude for their divine intercession in our lives.#!"

