 TCT_saint_days.0001.t: "[localsaint.GetFirstNameNicknamed]'s Day"
 TCT_saint_days.0001.desc.a: "Under the morning sun of Saint's Day in [provincefun.GetName], the church bells echoed, signifying a day of joy ahead. Homes were adorned with vibrant flowers  andunique wreaths, a testament to the unified spirit of the villagers. As the day unfolded, everyone gathered at the square under the statue of the Saint, their protector and guide. \n\nThe  choirsang hymns of reverence, blending seamlessly with the laughter of the children at play. The village priest shared the teachings of [localsaint.GetFirstNameNicknamed], inspiring the villagers  tolead a life of virtue. The celebration was a testament to unity and gratitude, reflecting the Saint's spirit in every interaction. Despite life's hardships, the day was filled with joy, thevillage  aglow with the warmth and radiance of the Saint's Day celebration"
 TCT_saint_days.0001.desc.b: "As dawn broke on the Saint's Day in [provincefun.GetName], the melodic chimes of church bells set the tone for a jubilant day ahead. Every doorstep was graced  withcolorful blossoms and intricate garlands, symbolizing the communal bond of the townsfolk. When midday approached, a sea of people congregated around the Saint's monument, their guardian  andmentor. \n\nThe harmonious voices of the choir elevated the atmosphere, complemented by the playful giggles of children. The local clergyman recounted tales of [localsaint.GetFirstNameNicknamed], urging everyone to walk the path of righteousness. Every smile, prayer, and song embodied the essence of the Saint, making the day a radiant beacon of unity and thanksgiving."
 TCT_saint_days.0001.desc.c: "On the cherished morning of Saint's Day in [provincefun.GetName], the rhythmic tolling of church bells heralded a day filled with hope and unity. Houses  flauntedbright petals and handcrafted wreaths, capturing the collective heart of the inhabitants. As the sun reached its zenith, the townspeople assembled around the Saint's effigy, honoring their  eternalbeacon. \n\nMelodies of devotion filled the air, interwoven with the innocent mirth of young ones. The village cleric spoke of [localsaint.GetFirstNameNicknamed]'s values, invigorating  everyonewith a renewed sense of purpose. Every moment was a tribute to togetherness and appreciation, mirroring the Saint's essence in every gesture. Amidst life's trials, the day shone bright,  envelopedin the blessings of the Saint's Day festivities."
 TCT_saint_days.0001.desc.d: "With the first light of Saint's Day illuminating [provincefun.GetName], church bells resonated, promising a day of collective celebration. Residences displayed  anarray of flowers and artistic wreaths, mirroring the villagers' shared spirit. As afternoon approached, the populace rallied around the statue of their cherished Saint, seeking guidance  andprotection. \n\nSacred songs, performed by the choir, harmonized with the delightful sounds of playful youth. The village's spiritual leader shared wisdom from [localsaint.GetFirstNameNicknamed], instilling a drive for moral living. Every interaction was a demonstration of unity and thankfulness, encapsulating the Saint's ethos. Through all of life's challenges, the village was awash withthe  love and splendor of the Saint's Day observance."
 TCT_saint_days.0001.a: "Time for a feast!"
 TCT_saint_days.0001.a.tooltip: "You start a [GetActivityType( 'activity_TCT_saint_days' ).GetName]\n\n#emphasis Historical Context:#! Saint's Day, also known as a Feast Day, is a Christian tradition that commemorates the life, works,  andmartyrdom of saints. The manner in which these days are celebrated can vary widely depending on the specific saint, the country, and the particular Christian tradition. Some of these  traditionsmay encompass church services, processions, holidays and feasting."
 TCT_saint_days.0001.b: "A toast to the carolers!"
 TCT_saint_days.0001.c: "I will spend the holidays with my family."
 
 TCT_saint_days.0003.t: "Preparing Saint's Day Celebration"
 TCT_saint_days.0003.desc: "I have chosen to orchestrate a grand [ROOT.Char.GetInvolvedActivity.GetShortName]. The accommodations of the [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetTitle.GetName] seem befitting of such a solemn occasion.\nMessages to the esteemed members of the [ROOT.Char.GetDynasty.GetName] dynasty within my realm have been dispatched, beckoning them to come forth and join in this sacred celebration. This day holds great significance, and their presence would magnify its reverence."
 TCT_saint_days.0003.a: "It shall be a day to remember."
 
 TCT_saint_days.0004.t: "Advent in [location.GetName]"
 TCT_saint_days.0004.desc.a: "As the dawn's first light painted the horizon, the town's streets hummed with an anticipatory energy. I bestowed humble donations upon the church, a testament to my personal connection with every soul in the realm. This gesture of love and humility was then mirrored in a modest procession. Leading my people, we journeyed together through the cobbled streets, our steps synchronized, reflecting the intimacy and earnest spirit of the community. Our destination was the hallowed grounds of the church, where we would pay homage on this Saint's Day."
 TCT_saint_days.0004.desc.b: "Under a cerulean sky, I emerged with humble offerings, a symbol of my unyielding commitment to my people and the church. Even though the donations were modest, they were a reflection of the depth of our shared bond. What followed was a sizeable procession, its length a sight to behold, winding through the streets of [location.GetName]. Leading this assembly, we moved as one to the church, our steps echoing the harmonious spirit of Saint's Day."
 TCT_saint_days.0004.desc.c: "With the sun high and radiant, I came forth with my humble donations, a testament to my belief that true leadership is in service and humility. The juxtaposition was evident when these modest offerings gave birth to a grand procession. The streets were a sea of faces, banners flying high, music filling the air as I led the enthusiastic multitude. Our destination: the church, where every heart would come together in reverence of the Saint's Day."
 TCT_saint_days.0004.desc.d: "As morning dew still clung to the leaves, I approached with generous donations, an embodiment of my dedication and benevolence towards my realm. These plentiful gifts, given from the heart, were followed by a modest procession. It was a reminder that true magnanimity is not always in grand displays, but in genuine intentions. Leading my people, we moved in quiet reverence towards the church, every step a tribute to the sacredness of the Saint's Day."
 TCT_saint_days.0004.desc.e: "With the town bathed in golden light, my generous contributions were laid before the church, a clear sign of my commitment and love for my people and land. This grand gesture set the stage for a sizeable procession. A harmonious blend of grandeur and devotion, it weaved through the town's arteries, with me at the forefront. Our collective spirits were high as we approached the church, ready to honor the Saint's Day in all its glory."
 TCT_saint_days.0004.desc.f: "As bells tolled in the distance, I, with a heart full of gratitude, presented my generous offerings to the church, setting a precedent for the realm's prosperity and benevolence. The donations were only rivaled by the ensuing grand procession. A spectacle of unparalleled magnitude unfolded as I led the vast assembly through town, the vibrant pageantry capturing the essence of celebration. The church, our final destination, awaited our arrival, where together, we would immerse ourselves in the reverence and joy of Saint's Day."
 TCT_saint_days.0004.a: "Lead the march to the church!"
 TCT_saint_days.0004.opinion.tooltip.a: "[direct_vassal|E] Opinion: #P +5#!"
 TCT_saint_days.0004.opinion.tooltip.b: "[direct_vassal|E] Opinion: #P +10#!\nSaint's Day Attendants Opinion: #P +5#!"
 TCT_saint_days.0004.a.tooltip: "All [family_members|E] attending the ceremony gain a random amount of [prestige|E] and [piety|E] depending on their [virtues|E] and [sins|E], and the [dynasty_prestige_level|E] of your [dynasty|E]"
 
 TCT_saint_days.0005.t: "Saint's Day Celebration"
 TCT_saint_days.0005.desc.reverence_reverence: "Today, we gather with a profound depth of emotion and unwavering solemnity, setting aside the mundanity of our daily lives to truly honor Saint's Day. Engaging in the intricate rituals and invocations specific to the [ROOT.Char.GetFaith.GetName] faith, we pour our souls into venerating the Saint. We take this moment to remember every sacrifice, every teaching, and every guiding light they've provided. Families, friends, and strangers alike come together, unified by a shared reverence. Our collective prayer is that our sincere devotion finds resonance in the celestial realms, ensuring that the wisdom of the Saint forever remains our guiding star."
 TCT_saint_days.0005.desc.tradition_reverence: "On this day, as the familiar chants and rituals of Saint's Day envelop our senses, we're transported back through the annals of our rich [ROOT.Char.GetCulture.GetName] history. Each rite, each word uttered, bridges the past and present, allowing us to touch the essence of our forebearers. But beyond the traditions, there lies a deep-seated respect for the Saint and their teachings. As families bond, stories of yesteryears intermingle with teachings of righteousness, ensuring that our past remains a beacon for our future."
 TCT_saint_days.0005.desc.festivity_reverence: "While the streets brim with jubilation, laughter, and songs, a deeper, more somber emotion anchors the Saint's Day celebrations. Amidst the festivities, moments of silent prayer and reflection are held, where the devout meditate upon the Saint's teachings. The joyous atmosphere serves as a backdrop, a reminder that while we celebrate, we must never lose sight of the divine blessings and guidance we've received."
 TCT_saint_days.0005.desc.reverence_gratitude: "In the sacred ambiance of Saint's Day, gratitude and reverence become inseparable emotions. As the fragrant incense wafts through the air and the [ROOT.Char.GetFaith.GetName] rites unfold, hearts brim with thankfulness. Each story shared, each miracle recounted, amplifies the community's collective gratitude for the Saint's benevolent presence in our lives. It's a day where thankfulness is not just felt but lived, celebrated, and passed down."
 TCT_saint_days.0005.desc.tradition_gratitude: "Embracing the age-old traditions of Saint's Day, every member of the [ROOT.Char.GetCulture.GetName] community also carries a heart filled with gratitude. The rituals, chants, and customs are more than just echoes of the past; they're expressions of heartfelt appreciation for a Saint who has shaped the very fabric of our culture. As traditions are passed down, so are tales of gratitude, ensuring that future generations understand the depth of our appreciation."
 TCT_saint_days.0005.desc.festivity_gratitude: "The vibrant festivities of Saint's Day are a spectacle for the senses, yet beneath the surface, gratitude flows like a quiet undercurrent. Every dance step, every song sung, every feast shared, carries with it a silent 'thank you' to the Saint. As day turns to night and families gather around, tales of joy intermingle with tales of blessings received, encapsulating the spirit of gratitude that defines this special day."
 TCT_saint_days.0005.desc.reverence_atonement: "Saint's Day is not just an occasion to honor; it's a time for introspection. As we engage in [ROOT.Char.GetFaith.GetName] rituals with deep reverence, many amongst us also seek atonement. The ceremonies, while celebratory, also provide a sanctuary for souls seeking to mend their ways, drawing strength from the Saint's teachings and seeking forgiveness for past indiscretions."
 TCT_saint_days.0005.desc.tradition_atonement: "Steeped in the traditions of the [ROOT.Char.GetCulture.GetName], Saint's Day also provides an avenue for personal redemption. As the old stories and customs are recounted, they often carry tales of atonement, of individuals who found their way back to righteousness guided by the Saint. It's a potent reminder that while we honor and celebrate, we must also reflect and rectify."
 TCT_saint_days.0005.desc.festivity_atonement: "Amidst the lively celebrations of Saint's Day, there's a space for reflection and redemption. Even as the streets come alive with merriment, many souls turn inwards, seeking the Saint's guidance in their quest for atonement. The day's festivities, while exuberant, also offer moments of quiet contemplation, allowing individuals to reconcile with their past and embrace a future in line with the Saint's teachings."
 TCT_saint_days.0005.a: "Today, we honor the Saint."
 
